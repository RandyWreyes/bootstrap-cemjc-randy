<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bathroom Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 offset-md-9">
          <button class="btn btn-outline-primary mt-4" data-bs-toggle="modal" data-bs-target="#mymodal">Add Entry</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Class</th>
                <th class="text-center">Date/Time</th>
                <th class="text-center">Option</th>
              </tr>
            </thead>            
            <tbody id="log-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Entry Modal -->
    <div id="mymodal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Log Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form id="new-log">
            <div class="modal-body">
              <div class="form-group">
                <label for="inp-firstname">First Name</label>
                <input id="inp-firstname" name="firstname" type="text" class="form-control" required>
              </div>
              <div class="form-group mt-3">
                <label for="inp-lastname">Last Name</label>
                <input id="inp-lastname" name="lastname" type="text" class="form-control" required>
              </div>
              <div class="form-group mt-3">
                <label for="inp-class">Class</label>
                <input id="inp-class" name="class" type="text" class="form-control" required>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Entry</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Entry Modal -->
    <div id="edit-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Log Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form id="edit-log-form">
            <div class="modal-body">
              <div class="form-group">
                <label for="edit-firstname">First Name</label>
                <input id="edit-firstname" name="firstname" type="text" class="form-control" required>
              </div>
              <div class="form-group mt-3">
                <label for="edit-lastname">Last Name</label>
                <input id="edit-lastname" name="lastname" type="text" class="form-control" required>
              </div>
              <div class="form-group mt-3">
                <label for="edit-class">Class</label>
                <input id="edit-class" name="class" type="text" class="form-control" required>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
            <input type="hidden" id="edit-counter">
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="../js/bathroom.js"></script>
  </body>
</html>
