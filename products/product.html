<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRODUCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 offset-md-9">
          <button class="btn btn-outline-primary mt-4" data-bs-toggle="modal" data-bs-target="#mymodal" >Add</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <table class="table table-hover table-bordered ">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">img</th>
                <th class="text-center">product</th>
                <th class="text-center">price</th>
                <th class="text-center">option</th>
              </tr>
            </thead>
            <tbody id="cuerpo">
              
              

            </tbody>

          </table>
        </div>
      </div>
    </div>







    <div id="mymodal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">NEW PRODUCT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form id="new-prod">
          <div class="modal-body">
            <div class="form-group">
              <label>Product</label>
              <input id="inp-prod" name="product" type="text" class="form-control" required>
            </div>
            <div class="form-group mt-3">
              <label>Description</label>
              <input id="inp-desc" type="text" name="desc" class="form-control" required>
            </div>
            <div class="form-group mt-3">
              <label>Price</label>
              <input id="inp-price" type="text" name="price" class="form-control" required>
            </div>
            <div class="form-group mt-3">
              <label>Picture</label>
              <input id="inp-pic" type="text" name="url" class="form-control " placeholder="Url" required>
            </div>
          </div>
        
          <div class="modal-footer" id="btn">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">ADD PRODUCT</button>
          </div>
        </form>
        </div>
      </div>
    </div>




    <div id="edit-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">EDIT PRODUCT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form id="form-edit-prod">
          <div class="modal-body">
            <div class="form-group">
              <label>Product</label>
              <input id="edit-prod" name="product" type="text" class="form-control" required>
            </div>
            <div class="form-group mt-3">
              <label>Description</label>
              <input id="edit-desc" type="text" name="desc" class="form-control" required>
            </div>
            <div class="form-group mt-3">
              <label>Price</label>
              <input id="edit-price" type="text" name="price" class="form-control" placeholder="price" required>
            </div>
            <div class="form-group mt-3">
              <label>Picture</label>
              <input id="edit-pic" type="text" name="url" class="form-control " placeholder="Url" required>
            </div>
          </div>
        
          <div class="modal-footer" id="btn">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
          <input type="hidden" id="edit-counter">
        </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="../js/product.js"></script>
</body>
</html>
